<h2>Edit Recipe</h2>

<form method="post">
    <label>Title:</label><br>
    <input type="text" name="title" value="{{ recipe['title'] }}" required><br><br>

    <label>Ingredients:</label><br>
    <textarea name="ingredients" rows="4">{{ recipe['ingredients'] }}</textarea><br><br>

    <label>Steps:</label><br>
    <textarea name="steps" rows="4">{{ recipe['steps'] }}</textarea><br><br>

    <label>Tags:</label><br>
    <input type="text" name="tags" value="{{ recipe['tags'] }}"><br><br>

    <button type="submit">Update Recipe</button>
</form>

<a href="{{ url_for('view_recipe', recipe_id=recipe['id']) }}">â¬… Back to Recipe</a>
